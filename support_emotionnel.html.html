h1{font-size:24px;margin:0 0 16px;text-align:center}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}

function normalize(s){
  return s
    .replace(/à|á|â|ä|ã|å/g,'a').replace(/À|Á|Â|Ä|Ã|Å/g,'A')
    .replace(/é|è|ê|ë/g,'e').replace(/É|È|Ê|Ë/g,'E')
    .replace(/ì|í|î|ï/g,'i').replace(/Ì|Í|Î|Ï/g,'I')
    .replace(/ò|ó|ô|ö|õ/g,'o').replace(/Ò|Ó|Ô|Ö|Õ/g,'O')
    .replace(/ù|ú|û|ü/g,'u').replace(/Ù|Ú|Û|Ü/g,'U')
    .replace(/ç/g,'c').replace(/Ç/g,'C')
    .replace(/œ/g,'oe').replace(/Œ/g,'OE')
    .replace(/[’']/g,' ');
}

function expand(base,target){
  const suffixes=[""," — je reste avec toi"," — je t envoie un sourire"," — on respire ensemble"," — petite pause douce"];
  const out=base.slice();
  let i=0;while(out.length<target){out.push(base[i%base.length]+suffixes[i%suffixes.length]);i++}return out;
}

const gif=document.getElementById('gif');
const back=document.getElementById('back');
const another=document.getElementById('another');
let currentKey=null;

Object.keys(labels).forEach(key=>{
  const b=document.createElement('button');
  b.className='btn'+(key==='c8'?' danger':'');
  b.textContent=labels[key];
  b.onclick=()=>show(key);
  menu.appendChild(b);
});

function rand(arr){return arr[Math.floor(Math.random()*arr.length)]}

function reroll(){
  if(!currentKey)return;
  const m=rand(sets[currentKey]);
  const c=rand(cute);
  msg.textContent=normalize(m);
  cuteEl.textContent=normalize(c);
  const g=rand(gifURLs);
  gif.src=g+"&t="+Date.now();
}

function show(key){
  currentKey=key;
  reroll();
  menu.style.display='none';
  out.style.display='block';
}

another.onclick=()=>{reroll()};
back.onclick=()=>{out.style.display='none';menu.style.display='grid'};
